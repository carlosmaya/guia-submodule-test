<div class="col col-2">
    <div class="col-inner">
        <p class="intro-text">4 pasos b√°sicos para cumplir con el Decreto de Datos Abiertos.</p>
        <aside class="guide-navigation">
            <ul>
                {% assign sorted_pages = site.pages | where:'showInSidebar',true | sort: 'weight' %}
                {% for section in sorted_pages %}
                    {% if section.title %}
                        <li class="{{ section.menu_item }} {% if page.url contains section.url %} active{% endif %}">
                            <a href="{{ section.url | prepend: site.baseurl }}" aria-label="{{ section.aria_label }}">{{ section.home_link }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </aside>
    </div>
</div>
